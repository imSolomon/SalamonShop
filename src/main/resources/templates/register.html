<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="header/header :: header"></header>
<br>
<br>
<br>
<form th:action="@{'/register'}" method="post">
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 20rem;">
        <div class="card-body ">
                <h1 class="h3 mb-3 fw-normal text-center">Registration</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputFullname" placeholder="Lee Ikhiya" name="user_FullName">
                    <label for="floatingInputFullname">Full Name:</label>
                </div>
                <br>
                <div class="form-floating">

                    <input type="text" class="form-control" id="floatingInputPhoneNum" placeholder="+77077700777" name="user_PhoneNum">
                    <label for="floatingInputPhoneNum">Phone Number:</label>
                </div>
                <br>
                <div class="form-floating">

                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_name">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating">

                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="user_password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <div class="form-floating">

                    <input type="password" class="form-control" id="floatingRealPassword" placeholder="Password" name="user_RealPassword">
                    <label for="floatingRealPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="cookie"> Принимаю условия оферты и согласен/на на обработку персональных данных
                    </label>
                </div>
                <div class="buttons" style="display: flex; justify-content: space-around">
                    <button class="btn btn-lg btn-success" type="submit" style="width: 45%">Register</button>
                    <a th:href="@{'/sign'}" style="width: 45%; text-decoration: none; color: #666666" type="submit">У меня уже есть аккаунт</a>
                </div>
        </div>
    </div>
</div>
</form>

<footer style="margin-top: 720px" th:insert="footer/footer::footer"></footer>
</body>
</html>
