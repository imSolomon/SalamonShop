<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{'style.scc'}" rel="stylesheet">
    <link rel="canonical" th:href="@{'https://getbootstrap.com/docs/5.1/examples/sign-in/'}">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Fuzzy Bubbles', cursive;
            font-family: 'Roboto Condensed', sans-serif;
        }

    </style>

</head>
<body>
<header th:insert="header/header :: header"></header>
<br>
<br>
<br>

<form th:action="@{'/auth'}" method="post">
<div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 20rem;">
            <div class="card-body ">
                <form>
                    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_name">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="user_password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="buttons" style="display: flex; justify-content: space-around">
                        <button class="btn btn-lg btn-primary" type="submit" style="width: 45%">Sign in</button>
                        <a th:href="@{'/register'}" class="btn btn-lg btn-primary" type="submit" style="width: 45%">Register</a>
                    </div>
                </form>
            </div>
        </div>
</div>
</form>
<footer style="margin-top: 720px" th:insert="footer/footer::footer"></footer>
</body>
</html>
