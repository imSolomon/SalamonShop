<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
<header th:insert="header/header :: header"></header>
<br>
<br>
<br>
<div class="container">
    <a class="btn btn-primary" href="">Add Item</a>
    <a class="btn btn-primary" href="">Add Shoes</a>
    <br>
    <form th:action="@{'addShoes'}" method="post">
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-category" >Category</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-category">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-brand" >Brand</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-brand">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-gender" >Gender</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-gender">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-imagine">Imagine URL</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-img">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-name" >Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-name">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-price" >Price</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-price">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-size" >Size</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-size">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>

</div>
<footer th:insert="footer/footer::footer"></footer>
</body>
</html>
