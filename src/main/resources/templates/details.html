<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Fuzzy Bubbles', cursive;
            font-family: 'Roboto Condensed', sans-serif;
        }

    </style>
</head>
<body>
<header th:insert="header/header :: header"></header>
<br>
<br>
<br>
<div class="container">
    <br>
    <br>
    <form th:action="@{'/saveItems'}" method="post">
        <input type="hidden" name="item-id" th:value="${item.id}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-category" >Category</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-category" th:value="${item.itemsCategory.id}" >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-brand" >Brand</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-brand" th:value="${item.brand}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-gender" >Gender</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-gender" th:value="${item.gender.id}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-imagine">Imagine URL</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-img" th:value="${item.img}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-name" >Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-name" th:value="${item.name}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-price" >Price</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-price" th:value="${item.price}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-size" >Size</span>
            <input type="text" name="item-size" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${item.sizes.id}">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save Item</button>
        </div>
    </form>
</div>
<div class="container" style="display: flex; flex-direction: row; align-items: stretch">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID of Category</th>
                <th>Name of Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category:${allCategory}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.category}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID of Size</th>
                <th>Name of Size</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="size:${allSize}">
                <td th:text="${size.id}"></td>
                <td th:text="${size.size}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID of Gender</th>
                <th>Name of Gender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gender:${allGender}">
                <td th:text="${gender.id}"></td>
                <td th:text="${gender.gender}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
