<div th:fragment = "header">
    <nav class="navbar navbar-dark bg-dark fixed-top" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'main1'}">SALAMON &nbsp;<svg style="color: #999999" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
            </svg></a>
            <a class="navbar-brand" href="" style="font-size: large">ALMATY:&nbsp;&nbsp; +7 708 8208809 &nbsp;&nbsp;ASTANA:&nbsp;&nbsp; +7 707 7707707</a>
            <ul class="nav nav-tabs" style="margin-right: 255px">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/main1'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" style="color: aliceblue">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/contacts'}" style="color: aliceblue">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/page/' + ${page}}" style="color: aliceblue">About</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{'/profile'}" th:text="${currentUser.fullName}" style="color: aliceblue"></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" style="color: white" th:href="@{'/sign'}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: white" href="JavaScript:void(0)" onclick="document.getElementById('logoutID').submit()">Logout</a>
                </li>
                <form th:action="@{'/logout'}" method="post" id="logoutID" sec:authorize="isAuthenticated()"></form>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Let's Find Your Treasure</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form class="d-flex" th:action="@{'/page/1'}">
                        <input class="form-control me-2" type="search" placeholder="Kawa-Banga" aria-label="Search" name="name" th:value="${name}">
                        <input type="hidden" name="sortField" th:value="${sortField}">
                        <input type="hidden" name="sortDirection" th:value="${sortDirection}">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
