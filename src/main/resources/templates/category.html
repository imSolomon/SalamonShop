<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Fuzzy Bubbles', cursive;
            font-family: 'Roboto Condensed', sans-serif;
        }

    </style>

</head>
<body>
<header th:insert="header/header :: header"></header>
<br>
<br>
<br>
<div class="container">
    <form th:action="@{'addCategory'}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-imagine">New Category</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="item-category">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${Categories}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.category}"></td>
            <td><a class="btn btn-danger" th:href="@{'/deleteCategory/'+${item.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
